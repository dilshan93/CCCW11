version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Installing dependencies..."
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip -g deployment_package.zip ./*
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name vehiclelambdafunction --zip-file fileb://deployment_package123.zip
      - echo "DONE!!"
